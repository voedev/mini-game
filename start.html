<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS Game</title>
  <link rel="stylesheet" href="vendor/css/app.css">
</head>
<body>


  <div class="app">

    <div class="app__header">
      <h1 id="time-header">Game time: <span id="time">5.0</span></h1>
      <h1 id="result-header" class="hide">Your result: <span id="result"></span></h1>
    </div>

    <div class="app__content">
      <button class="btn" id="start">Play</button>
      <div class="game" id="game"></div>
    </div>

    <div class="app__footer">

      <div class="input">
        <label for="game-time">Game time, (sec)</label>
        <input type="number" id="game-time" min="5" step="1" value="5">
      </div>
      
    </div>

  </div>
  

  <script src="vendor/js/main.js"></script>
</body>
</html>
